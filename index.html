<!DOCTYPE html>
<html lang="pt-br" theme="noturno"> <!-- noturno ou claro -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfólio</title>
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <div class="header__menu_container ">
            <input type="checkbox" name="menu-toggle" id="menu-toggle">
            <label for="menu-toggle">
                <div class="header__menu icone_hamburger"></div>
            </label>
            <div class="floating-menu">
                <a class="floating-menu__link" href="#banner">Apresentação</a>
                <a class="floating-menu__link" href="#sobre">Sobre mim</a>
                <a class="floating-menu__link" href="#habilidades">Habilidades</a>
                <a class="floating-menu__link" href="#projetos">Projetos</a>
                <a class="floating-menu__link" href="#contatos">Contatos</a>
            </div>
        </div>
        <h2 class="main-title">Meu portfólio</h1>
            <div class="header__chk-theme-container">
                <input type="checkbox" name="chk-theme" id="chk-theme">
                <label class="custom-checkbox" for="chk-theme">
                    <div></div>
                </label>
            </div>

    </header>

    <main>
        <section class="main__section section__banner" id="banner">
            <img class="banner__imagem-perfil" src="./assets/imagem-perfil.png" alt="">
            <h1 class="banner__apresentacao">Olá, eu sou o<br><strong>Diego Salengue</strong></h1>
            <p class="banner__texto">Desenvolvedor full-stack e embeded software </p>
            <div class="banner__botao-solido" >
                <a href="#">Download CV</a>
            </div>
            <div class="banner__botao-vazado"><a href="#">Entrar em contato</a></div>
        </section>
        <section class="main__section" id="sobre">
            sobre
        </section>
        <section class="main__section" id="habilidades">
            habilidades
        </section>
        <section class="main__section" id="projetos">
            projetos
        </section>
        <section class="main__section" id="contatos">
            contatos
        </section>

    </main>
</body>

</html>
